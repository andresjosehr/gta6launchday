<body>
    <main class="container">
        <div class="content-wrapper">
            <h1 class="visually-hidden">GTA VI Countdown - Cuenta Regresiva para Grand Theft Auto 6</h1>

            <div class="countdown-grid">
                <div class="time-unit">
                    <div class="digit-pair">
                        <span class="digit" id="days-hundreds">0</span>

                    </div>
                    <span class="label">DAYS</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="digit-pair">
                        <span class="digit" id="hours-tens">0</span>
                        <span class="digit" id="hours-units">0</span>
                    </div>
                    <span class="label">HOURS</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="digit-pair">
                        <span class="digit" id="minutes-tens">0</span>
                        <span class="digit" id="minutes-units">0</span>
                    </div>
                    <span class="label">MINUTES</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="digit-pair">
                        <span class="digit" id="seconds-tens">0</span>
                        <span class="digit" id="seconds-units">0</span>
                    </div>
                    <span class="label">SECONDS</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
            <div class="footer-text">NOVEMBER 19, 2026</div>
        </div>
